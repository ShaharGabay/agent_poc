---
# Weather Service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: weather-service
  labels:
    app: weather-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: weather-service
  template:
    metadata:
      labels:
        app: weather-service
    spec:
      containers:
      - name: weather-service
        image: weather-service:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8001
          name: http

---
# Weather Service ClusterIP
apiVersion: v1
kind: Service
metadata:
  name: weather-service
  labels:
    app: weather-service
spec:
  type: ClusterIP
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
    name: http
  selector:
    app: weather-service

