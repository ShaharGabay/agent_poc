---
# Agent Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: travel-agent
  labels:
    app: travel-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: travel-agent
  template:
    metadata:
      labels:
        app: travel-agent
    spec:
      containers:
      - name: travel-agent
        image: travel-agent:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: gemini-api-key
              key: api-key

---
# Agent NodePort Service (for external access)
apiVersion: v1
kind: Service
metadata:
  name: travel-agent
  labels:
    app: travel-agent
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: travel-agent

